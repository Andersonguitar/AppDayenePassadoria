    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }

        input:focus, select:focus { border-color: #4f46e5; }

        /* Estiliza√ß√£o dos Log√≥tipos */
        .app-logo { height: 100px; width: auto; object-fit: contain; }
        .receipt-logo { height: 120px; width: auto; max-width: 280px; object-fit: contain; margin: 0 auto; }
    </style>
</head>
<body class="antialiased">
    <script>
        const LOGO_DRIVE_URL = "https://lh3.googleusercontent.com/u/0/d/1KhEmSLFx9gRrYGvXpNvkk0H_zPyQSbwj=w1000-iv1";
    </script>

    <!-- Modal de Comprovativo -->

            <div class="p-8 text-center space-y-6">

                    <img src="https://lh3.googleusercontent.com/u/0/d/1KhEmSLFx9gRrYGvXpNvkk0H_zPyQSbwj=w1000-iv1" 
                         alt="L√≠nea Passadoria Logo" 
                         class="receipt-logo">
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-[0.2em] mt-3">Comprovativo de Servi√ßo</p>
                </div>
                
                <div class="py-4 border-y border-dashed border-slate-200 space-y-4">
                    <div class="text-left">
                        <label class="text-[10px] font-bold text-slate-400 uppercase block">Data/Hora</label>
                        <p id="receipt-date" class="text-sm font-medium text-slate-600 mb-2"></p>
                        
                        <label class="text-[10px] font-bold text-slate-400 uppercase block">Cliente</label>
                        <p id="receipt-client" class="text-lg font-bold text-slate-800"></p>
                    </div>
                    
                    <div class="flex justify-between items-end">

                <div class="pt-2">

            </div>
            <div class="bg-slate-50 p-3 text-center">
                 <button onclick="closeReceiptModal(null)" class="text-xs font-bold text-indigo-600 hover:underline">Fechar Visualiza√ß√£o</button>
            </div>

    <!-- Modal de Recarga -->
    <div id="recharge-modal" class="modal-overlay">
        <div class="card w-full max-w-sm mx-4 overflow-hidden">
            <div class="p-6">
                <h3 class="text-xl font-bold text-slate-900 mb-4">Recarregar Saldo</h3>
                <input type="hidden" id="recharge-cli-id">

                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Horas a Adicionar</label>

            <div class="bg-slate-50 p-4 flex gap-3 justify-end">
                <button onclick="document.getElementById('recharge-modal').style.display='none'" class="px-4 py-2 text-slate-600 font-semibold hover:bg-slate-200 rounded-xl">Cancelar</button>
                <button onclick="confirmRecharge()" class="px-6 py-2 bg-indigo-600 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-700">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Modais de Confirma√ß√£o e Edi√ß√£o -->
    <div id="confirm-modal" class="modal-overlay">
        <div class="card w-full max-w-md mx-4 overflow-hidden">
            <div class="p-6">
                <div class="w-12 h-12 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center text-2xl mb-4">‚ùì</div>
                <h3 class="text-xl font-bold text-slate-900" id="modal-title">Confirmar A√ß√£o</h3>
                <p class="mt-2 text-slate-600 leading-relaxed" id="modal-msg"></p>
            </div>
            <div class="bg-slate-50 p-4 flex gap-3 justify-end">
                <button id="modal-cancel" class="px-4 py-2 text-slate-600 font-semibold hover:bg-slate-200 rounded-xl">Cancelar</button>
                <button id="modal-confirm" class="px-6 py-2 bg-indigo-600 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-700">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="edit-order-modal" class="modal-overlay">
        <div class="card w-full max-w-md mx-4 overflow-hidden">
            <div class="p-6">
                <h3 class="text-xl font-bold text-slate-900 mb-4">Editar Pedido</h3>
                <input type="hidden" id="edit-order-id">
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Tempo (HH:MM)</label>
                        <input type="text" id="edit-order-hours" class="w-full font-bold">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Cabides</label>
                        <input type="number" id="edit-order-cabides" class="w-full">
                    </div>
                </div>
            </div>
            <div class="bg-slate-50 p-4 flex gap-3 justify-end">
                <button onclick="document.getElementById('edit-order-modal').style.display='none'" class="px-4 py-2 text-slate-600 font-semibold hover:bg-slate-200 rounded-xl">Cancelar</button>
                <button onclick="saveEditOrder()" class="px-6 py-2 bg-indigo-600 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-700">Salvar</button>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto px-4 py-8">
        <header class="flex flex-col items-center justify-center mb-10">
            <img src="https://lh3.googleusercontent.com/u/0/d/1KhEmSLFx9gRrYGvXpNvkk0H_zPyQSbwj=w1000-iv1" 
                 alt="L√≠nea Passadoria Logo" 
                 class="app-logo">
            <!-- Texto de status removido conforme solicita√ß√£o -->
        </header>

        <nav class="flex overflow-x-auto space-x-2 mb-8 border-b border-slate-200">
            <button onclick="switchTab('pedidos')" id="tab-pedidos" class="whitespace-nowrap pb-3 px-4 text-sm font-medium tab-active">Novo Pedido</button>
            <button onclick="switchTab('clientes')" id="tab-clientes" class="whitespace-nowrap pb-3 px-4 text-sm font-medium text-slate-500 hover:text-indigo-600">Clientes</button>
            <button onclick="switchTab('pecas')" id="tab-pecas" class="whitespace-nowrap pb-3 px-4 text-sm font-medium text-slate-500 hover:text-indigo-600">Pe√ßas</button>
            <button onclick="switchTab('status')" id="tab-status" class="whitespace-nowrap pb-3 px-4 text-sm font-medium text-slate-500 hover:text-indigo-600">Hist√≥rico</button>
        </nav>

        <main>
            <!-- Se√ß√£o Novo Pedido -->
            <section id="sec-pedidos" class="space-y-6">
                <div class="card p-6">
                    <h2 class="text-lg font-bold text-slate-800 mb-6 flex items-center gap-2">üìù Criar Pedido</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div class="space-y-2">
                            <label class="block text-xs font-bold text-slate-500 uppercase">Cliente</label>
                            <select id="order-client" class="w-full" onchange="updateClientInfo()"></select>
                        </div>
                        <div id="client-info-box" class="flex flex-col justify-center px-5 py-3 bg-slate-50 rounded-xl border border-dashed border-slate-200">
                            <span class="text-xs text-slate-400 italic text-center">Selecione um cliente</span>
                        </div>
                    </div>
                    <div class="space-y-3 mb-8">
                        <label class="block text-xs font-bold text-slate-500 uppercase">Itens da Entrega</label>
                        <div class="flex flex-col md:flex-row gap-2">
                            <select id="order-item-select" class="flex-1"></select>
                            <button onclick="addItemToOrder()" class="btn-primary px-6 py-2 rounded-xl font-bold">Adicionar</button>
                        </div>
                    </div>
                    <div id="order-items-list" class="space-y-2 min-h-[120px] border border-slate-100 rounded-2xl p-4 bg-slate-50/30 mb-8">
                        <p class="text-center text-slate-400 py-8 text-sm">Nenhum item adicionado.</p>
                    </div>
                    <div class="flex flex-col md:flex-row justify-between items-end gap-6 pt-6 border-t border-slate-100">
                        <div class="flex-1 space-y-2 w-full">
                            <label class="block text-xs font-bold text-slate-500 uppercase">Cabides</label>
                            <input type="number" id="order-cabides" placeholder="Qtd" class="w-full">
                        </div>
                        <div class="flex-[1.5] space-y-2 w-full">
                            <div class="flex justify-between items-center">
                                <label class="block text-xs font-bold text-slate-500 uppercase">Tempo (HH:MM)</label>
                                <span id="display-value-real" class="text-xs font-black text-emerald-600">R$ 0,00</span>
                            </div>
                            <input type="text" id="order-total-manual" oninput="calculateRealValue()" placeholder="01:30" class="w-full text-2xl font-black bg-indigo-50 text-indigo-900">
                        </div>
                        <button onclick="finalizeOrder()" class="w-full md:w-auto bg-emerald-600 text-white px-12 py-4 rounded-2xl font-black text-lg hover:bg-emerald-700 shadow-lg">FINALIZAR</button>
                    </div>
                </div>
            </section>

            <!-- Se√ß√£o Clientes -->
            <section id="sec-clientes" class="hidden space-y-6">
                <div class="card p-6">
                    <h2 class="text-lg font-bold text-slate-800 mb-6">Novo Cliente</h2>
                    <form id="form-cliente" onsubmit="handleFormCliente(event)" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="cli-nome" placeholder="Nome" required>
                        <input type="text" id="cli-contato" placeholder="Contato" required>
                        <select id="cli-tipo">
                            <option value="avulso">Avulso</option>
                            <option value="pacote">Pacote (10h)</option>
                        </select>
                        <button type="submit" class="btn-primary py-3 rounded-xl font-bold">Gravar</button>
                    </form>
                </div>
                <div class="card overflow-hidden">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-50">
                            <tr>
                                <th class="p-4">Cliente</th>
                                <th class="p-4">Regime</th>
                                <th class="p-4 text-center">Saldo</th>
                                <th class="p-4 text-right">A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="table-clientes-body" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
            </section>

            <!-- Se√ß√£o Pe√ßas -->
            <section id="sec-pecas" class="hidden space-y-6">
                <div class="card p-6">
                    <h2 class="text-lg font-bold text-slate-800 mb-6">Adicionar Pe√ßa</h2>
                    <form id="form-peca" onsubmit="handleFormPeca(event)" class="flex gap-3">
                        <input type="text" id="peca-nome" placeholder="Nome da Pe√ßa" class="flex-1" required>
                        <button type="submit" class="btn-primary px-8 rounded-xl font-bold">Adicionar</button>
                    </form>
                </div>
                <div id="pecas-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
            </section>

            <!-- Se√ß√£o Hist√≥rico -->
            <section id="sec-status" class="hidden space-y-4">
                <div class="card p-4 flex gap-3">
                    <input type="text" id="filter-history" oninput="renderAll()" placeholder="Procurar cliente..." class="flex-1">
                    <select id="filter-status" onchange="renderAll()">
                        <option value="todos">Todos</option>
                        <option value="aberto">Abertos</option>
                        <option value="fechado">Fechados</option>
                    </select>
                </div>
                <div id="history-container" class="space-y-4"></div>
            </section>
        </main>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwtCDkM9WxC0brWNttikH3yKiHMz_qY5JSu02eyp18SQB2KXLFdX_8kGEOeyCcRGwVk/exec";
        const isGoogleEnv = (typeof google !== 'undefined' && google.script && google.script.run);
        
        let db = { clientes: [], pecas: [], pedidos: [] };
        let currentOrderItems = [];

        function timeToDecimal(timeStr) {
            if (!timeStr || !timeStr.includes(':')) return 0;
            const parts = timeStr.split(':');
            return parseInt(parts[0] || 0) + (parseInt(parts[1] || 0) / 60);
        }

        function decimalToTime(decimal) {
            const h = Math.floor(decimal + 0.00001); 
            const m = Math.round((decimal - h) * 60);
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
        }

        function formatDate(isoString) {
            const d = new Date(isoString);
            return d.toLocaleDateString('pt-BR') + ' ' + d.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
        }

        function calculatePrice(decimalTime, tipoCliente) {
            const rate = tipoCliente === 'pacote' ? 25 : 30;
            return Math.round((decimalTime * rate) * 100) / 100;
        }

        function calculateRealValue() {
            const clientId = document.getElementById('order-client').value;
            const timeStr = document.getElementById('order-total-manual').value;
            const display = document.getElementById('display-value-real');
            if (!clientId || !timeStr.includes(':')) { display.innerText = "R$ 0,00"; return; }
            const cli = db.clientes.find(x => String(x.id) === String(clientId));
            display.innerText = `R$ ${calculatePrice(timeToDecimal(timeStr), cli.tipo).toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
        }

        function showLoader(show, text = "Processando...") {
            const loader = document.getElementById('loader');
            document.getElementById('loader-text').innerText = text;
            loader.style.display = show ? 'flex' : 'none';
        }

        function showConfirm(title, msg, onConfirm) {
            const modal = document.getElementById('confirm-modal');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-msg').innerText = msg;
            modal.style.display = 'flex';
            document.getElementById('modal-confirm').onclick = () => { onConfirm(); modal.style.display = 'none'; };
            document.getElementById('modal-cancel').onclick = () => { modal.style.display = 'none'; };
        }

        function openReceiptModal(orderId) {
            const p = db.pedidos.find(x => String(x.id) === String(orderId));
            const cli = db.clientes.find(x => String(x.id) === String(p?.clienteid));
            if (!p) return;
            document.getElementById('receipt-date').innerText = formatDate(p.data);
            document.getElementById('receipt-client').innerText = p.clientenome;
            document.getElementById('receipt-hours').innerText = decimalToTime(parseFloat(p.totalhoras)) + "h";
            document.getElementById('receipt-price').innerText = `R$ ${calculatePrice(p.totalhoras, cli?.tipo).toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
            document.getElementById('receipt-modal').style.display = 'flex';
        }

        function closeReceiptModal(event) {
            if (!event || event.target === document.getElementById('receipt-modal')) document.getElementById('receipt-modal').style.display = 'none';
        }

        async function makePacote(cliId) {
            showConfirm("Tornar Pacote", "Deseja mudar este cliente para o regime de Pacote (10h iniciais)?", async () => {
                showLoader(true);
                const cli = db.clientes.find(x => String(x.id) === String(cliId));
                cli.tipo = 'pacote';
                cli.saldohoras = 10;
                await runCommand('salvarCliente', cli);
                await loadAllData();
            });
        }

        function openRechargeModal(cliId) {
            const cli = db.clientes.find(x => String(x.id) === String(cliId));
            document.getElementById('recharge-cli-id').value = cliId;
            document.getElementById('recharge-cli-name').innerText = cli.nome;
            document.getElementById('recharge-modal').style.display = 'flex';
        }

        async function confirmRecharge() {
            const id = document.getElementById('recharge-cli-id').value;
            const amount = parseFloat(document.getElementById('recharge-amount').value);
            showLoader(true);
            try {
                await runCommand('recarregarSaldo', id, amount);
                document.getElementById('recharge-modal').style.display = 'none';
                await loadAllData();
            } catch(e) { alert(e.message); } finally { showLoader(false); }
        }

        function openEditOrder(id) {
            const p = db.pedidos.find(x => String(x.id) === String(id));
            document.getElementById('edit-order-id').value = id;
            document.getElementById('edit-order-hours').value = decimalToTime(p.totalhoras);
            document.getElementById('edit-order-cabides').value = p.cabides || 0;
            document.getElementById('edit-order-modal').style.display = 'flex';
        }

        async function saveEditOrder() {
            const id = document.getElementById('edit-order-id').value;
            const p = db.pedidos.find(x => String(x.id) === String(id));
            p.totalhoras = timeToDecimal(document.getElementById('edit-order-hours').value);
            p.cabides = parseInt(document.getElementById('edit-order-cabides').value);
            showLoader(true);
            try {
                await runCommand('registrarPedido', p);
                document.getElementById('edit-order-modal').style.display = 'none';
                await loadAllData();
            } catch(e) { alert(e.message); } finally { showLoader(false); }
        }

        async function deleteOrder(id) {
            showConfirm("Excluir Pedido", "Tem certeza que deseja excluir este pedido? O saldo (se pacote) ser√° devolvido.", async () => {
                showLoader(true);
                try {
                    await runCommand('excluirPedido', id);
                    await loadAllData();
                } catch(e) { alert(e.message); } finally { showLoader(false); }
            });
        }

        async function runCommand(commandName, ...args) {
            if (isGoogleEnv) {
                return new Promise((resolve, reject) => {
                    google.script.run.withSuccessHandler(resolve).withFailureHandler(reject)[commandName](...args);
                });
            } else {
                const url = `${WEB_APP_URL}?action=${commandName}&data=${encodeURIComponent(JSON.stringify(args))}`;
                const response = await fetch(url);
                const json = await response.json();
                if (json.status === 'error') throw new Error(json.message);
                return json.data;
            }
        }

        async function loadAllData() {
            showLoader(true, "A carregar dados...");
            try {
                const data = await runCommand('getData');
                if (data) {
                    db = data;
                    renderAll();
                }
            } catch (e) {
                console.error("Erro de conex√£o", e);
            } finally { showLoader(false); }
        }

        function renderAll() {
            // Dropdowns
            document.getElementById('order-client').innerHTML = '<option value="">Cliente...</option>' + db.clientes.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
            document.getElementById('order-item-select').innerHTML = '<option value="">Pe√ßa...</option>' + db.pecas.map(p => `<option value="${p.id}">${p.nome || p.nomedape√ßa}</option>`).join('');

            // Tabela Clientes
            document.getElementById('table-clientes-body').innerHTML = db.clientes.map(c => `
                <tr>
                    <td class="p-4 font-bold text-slate-700">${c.nome}</td>
                    <td class="p-4 text-xs uppercase font-semibold text-slate-500">${c.tipo}</td>
                    <td class="p-4 text-center font-bold text-indigo-600">${c.tipo === 'pacote' ? decimalToTime(c.saldohoras) + 'h' : 'Ôºç'}</td>
                    <td class="p-4 text-right">
                        <div class="flex justify-end gap-2">
                            ${c.tipo === 'avulso' ? 
                                `<button onclick="makePacote('${c.id}')" title="Tornar Pacote" class="bg-indigo-50 text-indigo-600 px-2 py-1 rounded-lg text-[10px] font-bold uppercase">Pacote</button>` : 
                                `<button onclick="openRechargeModal('${c.id}')" title="Recarregar" class="bg-emerald-50 text-emerald-600 px-2 py-1 rounded-lg text-[10px] font-bold uppercase">Recarga</button>`
                            }
                        </div>
                    </td>
                </tr>`).join('');

            // Pe√ßas
            document.getElementById('pecas-grid').innerHTML = db.pecas.map(p => `<div class="bg-white p-3 rounded-xl border border-slate-100 text-center text-sm font-bold text-slate-700 shadow-sm">${p.nome || p.nomedape√ßa}</div>`).join('');
            
            // Hist√≥rico
            const filter = document.getElementById('filter-history').value.toLowerCase();
            const statusFilter = document.getElementById('filter-status').value;
            const filtered = db.pedidos.filter(p => p.clientenome.toLowerCase().includes(filter) && (statusFilter === 'todos' || p.status === statusFilter));

            document.getElementById('history-container').innerHTML = filtered.slice().reverse().map(p => `
                <div class="bg-white p-4 rounded-xl border-l-4 ${p.status === 'aberto' ? 'border-amber-400' : 'border-emerald-500'} shadow-sm relative group">
                    <div onclick="openReceiptModal('${p.id}')" class="cursor-pointer">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="font-bold text-slate-800">üëî ${p.cabides || 0} - ${p.clientenome}</p>
                                <p class="text-[10px] text-slate-400 font-medium">${formatDate(p.data)}</p>
                            </div>
                            <span class="text-[10px] uppercase font-black ${p.status === 'aberto' ? 'text-amber-500' : 'text-emerald-600'}">${p.status}</span>
                        </div>
                        <div class="mt-3 flex justify-between items-end">
                            <p class="text-2xl font-black text-slate-900">${decimalToTime(p.totalhoras)}h</p>
                        </div>
                    </div>
                    
                    <div class="mt-4 flex items-center justify-between border-t border-slate-50 pt-3">
                        <button onclick="toggleStatus('${p.id}', '${p.status}')" class="text-[10px] font-bold uppercase py-1 px-3 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200">Mudar Status</button>
                        <div class="flex gap-4">
                            <button onclick="openEditOrder('${p.id}')" class="text-slate-400 hover:text-indigo-600 transition-colors" title="Editar">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </button>
                            <button onclick="deleteOrder('${p.id}')" class="text-slate-400 hover:text-red-500 transition-colors" title="Excluir">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>`).join('');
        }

        function switchTab(tab) {
            ['pedidos', 'clientes', 'pecas', 'status'].forEach(t => {
                document.getElementById(`sec-${t}`)?.classList.add('hidden');
                document.getElementById(`tab-${t}`)?.classList.remove('tab-active');
            });
            document.getElementById(`sec-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('tab-active');
        }

        function updateClientInfo() {
            const id = document.getElementById('order-client').value;
            const box = document.getElementById('client-info-box');
            calculateRealValue(); 
            if (!id) { box.innerHTML = `<span class="text-xs italic">Escolha o cliente</span>`; return; }
            const c = db.clientes.find(x => String(x.id) === String(id));
            box.innerHTML = c.tipo === 'pacote' ? `<p class="font-black text-xl text-center text-indigo-900">Saldo: ${decimalToTime(c.saldohoras)}h</p>` : `<p class="text-center font-bold text-slate-600">Avulso</p>`;
        }

        function addItemToOrder() {
            const pecaId = document.getElementById('order-item-select').value;
            if (!pecaId) return;
            const peca = db.pecas.find(p => String(p.id) === String(pecaId));
            const existe = currentOrderItems.find(i => String(i.id) === String(pecaId));
            if (existe) existe.qtd++; else currentOrderItems.push({ id: peca.id, nome: peca.nome || peca.nomedape√ßa, qtd: 1 });
            renderOrderItems();
        }

        function renderOrderItems() {
            const container = document.getElementById('order-items-list');
            if (currentOrderItems.length === 0) { container.innerHTML = `<p class="text-center text-slate-400 py-8 text-sm">Vazio</p>`; return; }
            container.innerHTML = currentOrderItems.map(item => `<div class="flex justify-between bg-white p-2 rounded-lg border mb-1"><p class="text-slate-700">${item.nome}</p><b>x${item.qtd}</b></div>`).join('');
        }

        async function finalizeOrder() {
            const clientId = document.getElementById('order-client').value;
            const timeStr = document.getElementById('order-total-manual').value;
            if (!clientId || !timeStr) { alert("Dados incompletos."); return; }
            const cli = db.clientes.find(x => String(x.id) === String(clientId));
            const pedido = { 
                id: Date.now().toString(), 
                data: new Date().toISOString(), 
                clienteid: cli.id, 
                clientenome: cli.nome, 
                items: JSON.stringify(currentOrderItems), 
                totalhoras: timeToDecimal(timeStr), 
                status: 'aberto', 
                cabides: parseInt(document.getElementById('order-cabides').value || 0) 
            };
            showLoader(true, "Salvando...");
            try { 
                await runCommand('registrarPedido', pedido); 
                currentOrderItems = []; 
                document.getElementById('order-cabides').value = "";
                document.getElementById('order-total-manual').value = "";
                await loadAllData(); 
                switchTab('status'); 
            } catch(e) { alert(e.message); } finally { showLoader(false); }
        }

        async function toggleStatus(id, current) {
            const next = current === 'aberto' ? 'fechado' : 'aberto';
            showLoader(true, "Atualizando...");
            try { await runCommand('atualizarStatusPedido', id, next); await loadAllData(); } catch(e) { alert(e.message); } finally { showLoader(false); }
        }

        async function handleFormCliente(e) {
            e.preventDefault();
            const novo = { id: Date.now().toString(), nome: document.getElementById('cli-nome').value, contato: document.getElementById('cli-contato').value, tipo: document.getElementById('cli-tipo').value, saldohoras: document.getElementById('cli-tipo').value === 'pacote' ? 10 : 0 };
            showLoader(true, "Gravando...");
            try { await runCommand('salvarCliente', novo); e.target.reset(); await loadAllData(); } catch(e) { alert(e.message); } finally { showLoader(false); }
        }

        async function handleFormPeca(e) {
            e.preventDefault();
            const nova = { id: Date.now().toString(), nome: document.getElementById('peca-nome').value };
            showLoader(true, "Gravando...");
            try { await runCommand('salvarPeca', nova); e.target.reset(); await loadAllData(); } catch(e) { alert(e.message); } finally { showLoader(false); }
        }

        window.onload = loadAllData;
    </script>
</body>
</html>
